    <body>
        <h1>Dados dos DVDs</h1>
        <form method="post" 
            action="processaDVD">
            
            <label>Numero: </label>

            <br/>

            <input type="text" size="40" name="atorP"/>
            <br/> 
            
            <label>Ator/Atriz Coadjuvante: </label>
            <input type="text" size="40" name="atorC"/>
            <br/> 
            
            <label>Diretor/Diretora: </label>
            <input type="text" size="40" name="diretor"/>
            <br/> 
            
            <label>Ano de Lan√ßamento: </label>
            <input type="text" size="10" name="ano"/>
            <br/>
            
            <input type="submit" value="Enviar Dados"/>
            
            </form>
    </body>
</html>

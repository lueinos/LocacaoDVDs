<html>
    <head>
        <title>Formulario Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <h1>Dados Produtos</h1>
        <form method="post" 
            action="ProcessaProduto">
            
            <label>Codigo de Barras: </label>
            <input type="text" size="60" name="codigo"/>
            <br/> 
            
            <label>Descrição: </label>
            <br/>
            <textarea  name="descricao" rows="10" cols="40"></textarea>
            <br/>
            
            <label>Unidade de Medida: </label>
            <input type="radio" name="unidade" value="uni"/> Unidade
            <input type="radio" name="unidade" value="kg"/> Kg
            <br/>
            
            <label>Quantidade por Embalagem: </label>
            <input type="text" size="50" name="quantidade"/>
            <br/> 
            
            <label>Fabricante: </label>
            <input type="text" size="30" name="fabricante"/>
            <br/> 
            
            <input type="submit" value="Enviar Dados"/>
            
        </form>
    </body>
</html>

<html>
    <head>
        <title>Meu Primeiro Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Dados Pessoais do Cliente</h1>
        
        <form action="processaDadosCliente">
            <label>Nome: </label>
            <input type="text" size="20" name="nome"/>
            <br/>
            
            <label>Sobrenome: </label>
            <input type="text" size="20" name="sobrenome"/>
            <br/>
            
            <label>CPF: </label>
            <input type="text" size="15" name="cpf"/>
            <br/>
            
            <label>Data de Nascimento: </label>
            <input type="text" size="10" name="dataNasc"/>
            <br/>
            
            <label>E-mail: </label>
            <input type="text" size="30" name="email"/>
            <br/>
            
            <label>Logradouro: </label>
            <input type="text" size="30" name="logradouro"/>
            <br/>
            
            <label>Numero: </label>
            <input type="text" size="20" name="numero"/>
            <br/>
            
            <label>Complemento: </label>
            <br/>
            <textarea  name="complemento" rows="10" cols="40"></textarea>
            <br/>
            
            <label>Cidade: </label>
            <input type="text" size="50" name="cidade"/>
            <br/>
            
            <label>Estado: </label>
            <input type="text" size="20" name="estado"/>
            <br/>
            
            <label>CEP: </label>
            <input type="text" size="30" name="cep"/>
            <br/>
            
            
            <label>Sexo: </label>
            <input type="radio" name="sexo" value="M"/> Masculino
            <input type="radio" name="sexo" value="F"/> Feminino
            <br/>
            
            <label>Possui Filho: </label>
            <input type="radio" name="filho" value="S"/> Sim
            <input type="radio" name="filho" value="N"/> Não
            <br/>
            
            <label>Observaçoes: </label>
            <br/>
            <textarea  name="observacoes" rows="10" cols="40"></textarea>
            <br/>
            
            <input type="submit" value="Enviar Dados"/>
            
            
        </form>
    </body>
</html>
